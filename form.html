<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Ephraim Soleil Ewane</title>
    <meta name="author" content="Ephraim Ewane">
    <meta name="description" content="My first project in WDD 131 Dynamic Web Fundamentals using HTML, CSS and JavaScript. This project tells a liitle biography about me and some resources for web development.">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review</h1>
    <form method="get" action="review.html">
        <label>
            Product Name
            <select id="products" name="products" required>
                <option disabled selected>Select a Product ...</option> 
            </select>
        </label>
        <div>
            <p>Overall Rating</p>
            <label>⭐<input type="radio" name="Rating" value="onestar" required></label>
            <label>⭐⭐<input type="radio" name="Rating" value="twostar" required></label>
            <label>⭐⭐⭐<input type="radio" name="Rating" value="threestar" required></label>
            <label>⭐⭐⭐⭐<input type="radio" name="Rating" value="fourstar" required></label>
            <label>⭐⭐⭐⭐⭐⭐<input type="radio" name="Rating" value="fivestar" required></label>
        </div>

        <label>Date Of Installation <input type="date" id="date" name="date" readonly></label>
        <p>Which Feature did you find useful in the product?</p>
        <p><em>(Check all that apply)</em></p>
        <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
        <label><input type="checkbox" id="ease" name="ease" value="yes">Ease of use</label>
        <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
        <label><input type="checkbox" id="design" name="design" value="yes">Design</label>

        <label>Writen review <span>(Optional)</span>
            <textarea name="review" id="review"></textarea>
        </label>
        

   
    </form>


    <footer>
        <p>© <span id="currentyear"></span> | Ephraim Soleil Ewane | Nigeria</p>
        <p id="last">Last modification: <span id="lastModified"> </span></p>
    </footer>





</body>
</html>
